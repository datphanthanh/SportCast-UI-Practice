<div class="container content">
    <div class="row">
        <div class="col-10">
            <img src="../../assets/images/logo.png" alt="logo" style="width:200px;height:100px;">
        </div>
        <div class="col-2">
            <select #selectedLang (change)="switchLanguage(selectedLang.value)">
                <option *ngFor="let language of translate.getLangs()" [value]="language"
                    [selected]="language === translate.currentLang">
                    {{ language }}
                </option>
            </select>
        </div>
    </div>
</div>
