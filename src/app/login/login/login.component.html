<div class="container content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="col-md-6 col-12">
            <div class="row">
                <h3 style="text-align:center;">{{'LOGIN'|translate}}</h3>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <label for="username">{{'NAME'|translate}}: </label>
                </div>
                <div class="col-md-8 col-12">
                    <div class="row">
                        <input class="form-control" id="username" type="text" formControlName="username">
                    </div>
                    <div class="row">
                        <span class="text-danger"
                            *ngIf="(loginFormControl['username'].touched || submitted) && loginFormControl['username'].errors?.required">
                            Name is required.
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <label for="name">{{'PASSWORD'|translate}} </label>
                </div>
                <div class="col-md-8 col-12">
                    <div class="row">
                        <input class="form-control" id="password" type="password" formControlName="password">
                    </div>
                    <div class="row">
                        <span class="text-danger"
                            *ngIf="(loginFormControl['password'].touched || submitted) && loginFormControl['password'].errors?.required">
                            Password is required.
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a routerLink="/register" class="float-right">{{'REGISTER_ACCOUNT'|translate}}</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary col-md-3 col-6 float-right" type="submit">{{'LOGIN'|translate}}</button>
                </div>
                
            </div>
        </div>
    </form>
</div>
